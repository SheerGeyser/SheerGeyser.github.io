<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="scene">
<div class="main">
<div id="quiz-container main">
    <div id="question-container"></div>
    <div id="options-container"></div>
    <button id="next-button" style="display: none;">Next</button>
</div>
</div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const questions = [
            {
                question: "Как зовут Веречева Павла?",
                options: ["Павел", "Вечерний", "Падла", "Парик"],
                correctAnswer: "Павел"
            },
            {
                question: "Сколько см у тебя хуй?",
                options: ["11", "13", "9", "6"],
                correctAnswer: "9"
            },
        ];

        let currentQuestion = 0;

        function loadQuestion() {
            const questionContainer = document.getElementById("question-container");
            const optionsContainer = document.getElementById("options-container");
            const nextButton = document.getElementById("next-button");

            questionContainer.textContent = questions[currentQuestion].question;

            optionsContainer.innerHTML = "";
            questions[currentQuestion].options.forEach((option, index) => {
                const button = document.createElement("button");
                button.className = "outline purple-white"
                button.textContent = option;
                button.addEventListener("click", () => checkAnswer(option));
                optionsContainer.appendChild(button);
            });

            nextButton.style.display = "none";
        }

        function checkAnswer(selectedAnswer) {
            const nextButton = document.getElementById("next-button");

            if (selectedAnswer === questions[currentQuestion].correctAnswer) {
                alert("И ЭТО ПРАВИЛЬНЫЙ ОТВЕТ!!!");
                nextQuestion();
            } else {
                if (Math.random() < 0.3) {
                    // 10% chance of redirecting to the specified YouTube video
                    window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
                } else {
                    alert("Не повезло, попробуй снова:(((");
                    currentQuestion = 0; // Reset the quiz
                    loadQuestion();
                }
            }
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                window.location.href = "/fake.html";
            }
        }

        document.getElementById("next-button").addEventListener("click", nextQuestion);
        loadQuestion();
    });
</script>

</body>
</html>
