<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="scene">
<div class="main">
<div id="quiz-container main">
    <div id="question-container"></div>
    <div id="options-container"></div>
    <button id="next-button" style="display: none;">Next</button>
</div>
</div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const questions = [
            {
                question: "Да",
                options: ["пизда", "нет", "я что ебу?", "что да?"],
                correctAnswer: "пизда"
            },
            {
                question: "Нет",
                options: ["Пидора ответ", "А нормальные вопросы будут?", "Нет", "Да"],
                correctAnswer: "А нормальные вопросы будут?"
            },
            {
                question: "Когда жига перестанет ломаться?",
                options: ["без этого скучно", "никогда", "«Да ща немного осталось, сделаю и она вообще летать начнёт»", "Я хуй его знакт"],
                correctAnswer: "«Да ща немного осталось, сделаю и она вообще летать начнёт»"
            },
            {
                question: "В жопу дашь или Пашу продашь?",
                options: ["Пашу продам", "Продам гараж ", "Оба варианта", "В жопу дам"],
                correctAnswer: "В жопу дам"
            },
            {
                question: "Твоя любимая страна по авто производству?",
                options: ["Корея", "Корея", "Корея", "РОССИЯ СВЯЩЕННАЯ НАША ДЕРЖАВА "],
                correctAnswer: "Корея"
            },
            {
                question: "Когда познакомишь с мамой?",
                options: ["Никогда", "Ну ты и хуйло", "Ну это же мама", "ВААБЩЕ ПАХУЮ"],
                correctAnswer: "ВААБЩЕ ПАХУЮ"
            },
            {
                question: "Сколько весит жига во Владиках? (За единицу измерения берётся масса тела Влада)",
                options: ["Дохуя", "1 к 1", "2", "Считать надо"],
                correctAnswer: "Считать надо"
            },
            {
                question: " Когда на «РДС»?",
                options: ["ДА", "Да как ты заебал", "Как только так сразу", "Не травите душу"],
                correctAnswer: "ДА"
            },
            {
                question: "В чём разница дерева от травы?",
                options: ["Мать ебал", "Нет разницы", "Сколько ты зарабатываешь?", "«Ну дерево деревянное, а трава зелёная. Вы чо тупые?»"],
                correctAnswer: "Мать ебал"
            },
            {
                question: "Кто убил Марка?",
                options: ["его убила марка", "Гитлер", "Евреи", "Жиган"],
                correctAnswer: "его убила марка"
            },
            {
                question: "Когда жига перестанет ломаться?",
                options: ["без этого скучно", "никогда", "«Да ща немного осталось, сделаю и она вообще летать начнёт»", "Я хуй его знакт"],
                correctAnswer: "«Да ща немного осталось, сделаю и она вообще летать начнёт»"
            },
            {
                question: "Твой любимый фрукт?",
                options: ["Масло", "Сженное сцепление", "Собака в снегу", "Хуй"],
                correctAnswer: "Собака в снегу"
            },
            {
                question: "Чья движка отъебнет раньше?",
                options: ["Жиги", "Никиты"],
                correctAnswer: "Никиты"
            },
            {
                question: "Самая высокая гора до открытия эвереста",
                options: ["Гемалаи", "Леонас", "Эверест", "Хуй Павла в трусиках"],
                correctAnswer: "Эверест"
            },
            {
                question: "Какой нации Павел",
                options: ["Русский", "Укроп", "Еврей", "Гномик"],
                correctAnswer: "Еврей"
            },
        ];

        let currentQuestion = 0;

        function loadQuestion() {
            const questionContainer = document.getElementById("question-container");
            const optionsContainer = document.getElementById("options-container");
            const nextButton = document.getElementById("next-button");

            questionContainer.textContent = questions[currentQuestion].question;

            optionsContainer.innerHTML = "";
            questions[currentQuestion].options.forEach((option, index) => {
                const button = document.createElement("button");
                button.className = "outline purple-white"
                button.textContent = option;
                button.addEventListener("click", () => checkAnswer(option));
                optionsContainer.appendChild(button);
            });

            nextButton.style.display = "none";
        }

        function checkAnswer(selectedAnswer) {
            const nextButton = document.getElementById("next-button");

            if (selectedAnswer === questions[currentQuestion].correctAnswer) {
                nextQuestion();
            } else {
                if (Math.random() < 0.05) {
                    // 10% chance of redirecting to the specified YouTube video
                    window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
                } else {
                    alert("Не повезло, попробуй снова:(((");
                    loadQuestion();
                }
            }
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                window.location.href = "/fake.html";
            }
        }

        document.getElementById("next-button").addEventListener("click", nextQuestion);
        loadQuestion();
    });
</script>

</body>
</html>
