<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор зарплаты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            margin-top: 5px;
            padding: 5px;
            width: 200px;
        }

        .penalty {
            margin-top: 5px;
        }

        .penalty input {
            margin-left: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #difference {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Калькулятор зарплаты</h1>

<label for="cash">Наличка:</label>
<input type="number" id="cash" value="0">

<label for="advance">Аванс:</label>
<input type="number" id="advance" value="0">

<label for="card">На карту:</label>
<input type="number" id="card" value="0">

<label for="badge">Сумма трат по бейджику:</label>
<input type="number" id="badge" value="0">

<label for="expectedSalary">Ожидаемая зарплата:</label>
<input type="number" id="expectedSalary" value="0">

<h3>Штрафы:</h3>
<div id="penalties"></div>

<button id="addPenalty">Добавить штраф</button>

<h2>Итоговая зарплата: <span id="totalSalary">0</span> руб.</h2>
<div id="difference"></div>

<script src="script.js"></script>
</body>
</html>
