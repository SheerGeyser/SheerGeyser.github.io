<!DOCTYPE html>
<html>

<head>
    <title>Login page</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>




    <form class="box">
        <h1><label for="pswd">LOGIN</label></h1>
        <input type="password" placeholder="Password" id="pswd">
        <input type="button" value="Submit" onclick="checkPswd();" />
    </form>




    <!--Function to check password the already set password is admin-->

    <script type="text/javascript">
        function checkPswd() {
            var confirmPassword = "RWh5bGFnMjc=";
            var password = document.getElementById("pswd").value;
            if (password == window.atob(confirmPassword)) {
                window.location = window.atob("bWFpbi5odG1s");
            } else {
                alert("Passwords do not match.");
            }
        }
    </script>
	<script>
	(function(x){
    (function(f){
        (function a(){
            try {
                function b(i) 
                {
                    if ((''+(i/i)).length !== 1 || i % 20 === 0) {
                        (function(){}).constructor('debugger')();
                    } else {
                        debugger;
                    }
                    b(++i);
                }
                b(0);
            } catch(e) {
                f.setTimeout(a, x)
            }
        })()
    })(document.body.appendChild(document.createElement('frame')).contentWindow);
})
	</script>
</body>

</html>
